<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	
    <title>Particles.js Test</title>
	
    <style>
	body {
    font-family: 'Poppins', Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #f9f9f9;
    color: #333;
}
        /* Style the particles container */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-color: #2c2c2c; /* Dark background for visibility */
            z-index: -1; /* Send particles behind other content */
        }

        /* Add some test content */
        h1 {
            color: white;
            text-align: center;
            margin-top: 20%;
            font-family: Arial, sans-serif;
        }
		
/* Navbar */
.custom-navbar ul {
    display: flex;
    justify-content: center;
    list-style: none;
    padding: 1em;
    margin: 0;
    background: #00b3b3; /* Teal theme color */
}

.custom-navbar ul li {
    margin: 0 20px;
}

.custom-navbar ul li a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    font-size: 20px;
    padding: 1em 2em;
    border-radius: 5px;
    transition: background 0.3s, color 0.3s;
}

.custom-navbar ul li a:hover {
    background: #ffff00; /* Yellow hover effect */
    color: #333;
}

/* Footer */
.footer {
    background: #00b3b3; /* Teal theme color */
    color: white;
    text-align: center;
    padding: 1em 0;
    font-size: 16px;
}

.footer p {
    margin: 0;
    line-height: 1.5;
}

/* Logo Styling */
.logo img {
    max-height: 100px;
    height: auto; /* Maintain aspect ratio */
    width: auto;
}

/* Responsive Styles */
@media (max-width: 768px) {
    .custom-navbar ul {
        flex-direction: column; /* Stack navbar items vertically */
        align-items: center;
    }

    .custom-navbar ul li a {
        font-size: 18px;
        padding: 0.8em 1.5em;
    }
}

@media (max-width: 480px) {
    .custom-navbar ul li a {
        font-size: 16px;
        padding: 0.6em 1em;
    }

    .footer p {
        font-size: 14px;
    }
}

    </style>
</head>
<body>
    <!-- Particles container -->
    <div id="particles-js"></div>

    <!-- Test content -->
    <h1>Particles.js is Working!</h1>

    <!-- Include particles.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <!-- Initialize particles -->
    <script>
        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 50, // Adjust the number of particles
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: '#ffffff' // White particles
                },
                shape: {
                    type: 'circle'
                },
                opacity: {
                    value: 0.5
                },
                size: {
                    value: 3,
                    random: true
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: '#ffffff',
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: 'none'
                }
            },
            retina_detect: true
        });
    </script>
</body>
</html>
