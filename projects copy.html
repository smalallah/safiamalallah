                time: "10 am - 9 pm" , image: "assets/images/event2.jpg",
                images: ["assets/images/event1.jpg", "assets/images/event3.jpg"],
                enrollmentForm: "https://forms.gle/enrollmentSTEM",
                feedbackForm: "https://forms.gle/feedbackSTEM",
                volunteerForm: "https://forms.gle/volunteerSTEM",
                futureEvent: true,
                volunteerActive: false
            },
            // Add more events...
        };
		
		
		
  let filteredEvents = Object.keys(eventsData);
    let currentPage = 1;
    const eventsPerPage = 6;
    let currentImageIndex = 0;
    let currentEventImages = [];

    function renderEvents() {
        const container = document.getElementById("events-container");
        container.innerHTML = "";

        const startIndex = (currentPage - 1) * eventsPerPage;
        const endIndex = startIndex + eventsPerPage;

        filteredEvents.slice(startIndex, endIndex).forEach(eventId => {
            const event = eventsData[eventId];
            const card = document.createElement("div");
            card.className = `event-card ${event.futureEvent ? "upcoming-event" : "past-event"}`;
            card.innerHTML = `
                <img src="${event.image}" alt="${event.title}">
                <h3>${event.title}</h3>
				 <p> <strong>Date: </strong> ${event.date}</p>
                <p><strong>Time: </strong> ${event.time}</p>
                <p> ${event.description}</p>
                <button onclick="showEventModal('${eventId}')">More Info</button>
               	<button>${event.futureEvent ? `<a href="${event.enrollmentForm}" target="_blank">attend</a>` : `<a href="${event.feedbackForm}" target="_blank">feedback</a>`}</button>
                <button>${event.volunteerActive ? `<a href="${event.volunteerForm}" target="_blank">Volunteer</a>` : "Volunteer Closed"}</button>
            `;
            container.appendChild(card);
        });

        renderPagination();
    }
	

    function renderPagination() {
        const pagination = document.getElementById("pagination");
        pagination.innerHTML = "";

        const totalPages = Math.ceil(filteredEvents.length / eventsPerPage);

        for (let i = 1; i <= totalPages; i++) {
            const button = document.createElement("button");
            button.textContent = i;
            button.onclick = () => {
                currentPage = i;
                renderEvents();
            };
            if (i === currentPage) {
                button.style.fontWeight = "bold";
            }
            pagination.appendChild(button);
        }
    }

    function filterEvents() {
        const dateFilter = document.getElementById("filter-date").value;
        const locationFilter = document.getElementById("filter-location").value;
        const typeFilter = document.getElementById("filter-type").value;
        const ageGroupFilter = document.getElementById("filter-age-group").value;
        const volunteerFilter = document.getElementById("filter-volunteer").value;

        filteredEvents = Object.keys(eventsData).filter(eventId => {
            const event = eventsData[eventId];

            return (
                (!dateFilter || (dateFilter === "past" && !event.futureEvent) || (dateFilter === "upcoming" && event.futureEvent)) &&
                (!locationFilter || event.location === locationFilter) &&
                (!typeFilter || event.type === typeFilter) &&
                (!ageGroupFilter || event.ageGroup === ageGroupFilter) &&
                (!volunteerFilter || event.volunteerActive.toString() === volunteerFilter)
            );
        });

        currentPage = 1;
        renderEvents();
    }

    function showEventModal(eventId) {
        const event = eventsData[eventId];
        const modalContent = document.getElementById("event-modal-content");
        modalContent.innerHTML = `
            <h2>${event.title}</h2>
            <p>${event.description}</p>
            <p><strong>Location:</strong> ${event.location}</p>
            <p><strong>Type:</strong> ${event.type}</p>
            <p><strong>Age Group:</strong> ${event.ageGroup}</p>
        `;

        currentEventImages = event.images;
        currentImageIndex = 0;
        updateImageGallery(currentEventImages);
        document.getElementById("event-modal").classList.add("show");
    }
	
	
	
	
	
	
	
	
	// Convert eventsData into FullCalendar format
        const calendarEvents = Object.values(eventsData).map(event => ({
            title: event.title,
            start: event.date,
            description: event.description,
            image: event.image,
            enrollmentForm: event.enrollmentForm,
            volunteerForm: event.volunteerForm,
            volunteerActive: event.volunteerActive
        }));

        // Initialize FullCalendar
        document.addEventListener("DOMContentLoaded", function () {
            const calendarEl = document.getElementById("calendar");
            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: "dayGridMonth",
                headerToolbar: {
                    left: "prev,next today",
                    center: "title",
                    right: "dayGridMonth"
                },
                events: calendarEvents,
                eventClick: function (info) {
                    showEventModalCal(info.event);
                }
            });

            calendar.render();
        });

        // Show modal with event details
        function showEventModalCal(event) {
            const modalContent = document.getElementById("event-modal2-content");
            modalContent.innerHTML = `
                <img src="${event.extendedProps.image}" alt="${event.title}">
                <h3>${event.title}</h3>
                <p>${event.extendedProps.description}</p>
                 <button>${event.futureEvent ? `<a href="${event.enrollmentForm}" target="_blank">Enroll</a>` : `<a href="${event.feedbackForm}" target="_blank">feedback</a>`}</button>
                <button>${event.volunteerActive ? `<a href="${event.volunteerForm}" target="_blank">Volunteer</a>` : "Volunteer Closed"}</button>
            
            `;
			
			
			
			  
               


			  
            document.getElementById("event-modal2").classList.add("show");
        }

        // Close the modal
        function closeEventModalCal() {
            document.getElementById("event-modal2").classList.remove("show");
        }
	
	
	
		
		
		
		
		
		
		
		
		

    function updateImageGallery(images) {
    const mainImage = document.getElementById("main-image");
    const thumbnailsContainer = document.querySelector(".image-thumbnails");

    // Set the main image with fixed dimensions
    mainImage.src = images[currentImageIndex];
    mainImage.alt = `Main Image - ${currentImageIndex + 1}`;
    mainImage.style.width = "200px"; // Set width
    mainImage.style.height = "300px"; // Set height
    mainImage.style.objectFit = "cover"; // Ensure image fits nicely
    mainImage.style.cursor = "pointer"; // Indicate it is clickable

    // Add click functionality to open the original image
    mainImage.onclick = () => {
        window.open(images[currentImageIndex], "_blank");
    };

    // Clear existing thumbnails
    thumbnailsContainer.innerHTML = "";

    // Generate thumbnails
    images.forEach((imageSrc, index) => {
        const thumbnail = document.createElement("img");
        thumbnail.src = imageSrc;
        thumbnail.alt = `Thumbnail ${index + 1}`;
        thumbnail.className = index === currentImageIndex ? "active" : "";
        thumbnail.style.width = "100px";
        thumbnail.style.height = "100px";
        thumbnail.style.objectFit = "cover";
        thumbnail.onclick = () => {
            currentImageIndex = index;
            updateImageGallery(images);
        };
        thumbnailsContainer.appendChild(thumbnail);
    });

    // Enable or disable navigation buttons
    document.getElementById("prev-button").disabled = currentImageIndex === 0;
    document.getElementById("next-button").disabled = currentImageIndex === images.length - 1;
}


    function prevImage() {
        if (currentImageIndex > 0) {
            currentImageIndex--;
            updateImageGallery(currentEventImages);
        }
    }

    function nextImage() {
        if (currentImageIndex < currentEventImages.length - 1) {
            currentImageIndex++;
            updateImageGallery(currentEventImages);
        }
    }

    function closeEventModal() {
        document.getElementById("event-modal").classList.remove("show");
    }
	
	
    // Initial render
    renderEvents();
</script>
